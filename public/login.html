<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In | PinnaTrustBank </title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body{
      background: #FCFCFB;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="d-flex h-100 justify-content-center align-items-center pt-3">
    <div class="col-md-4 px-4 py-5 col-8 bg-white rounded border shadow-sm text-center mx-auto mt-5">
      <div class="d-flex align-items-center gap-2 justify-content-center mb-2">
        <img src="./images/HI01FG5KkiWkx9iG6fa2VBQVQM.png" class="img-fluid mb-2" width="30" height="30"/>
        <h2 style="color: #4635C4">Log In</h2>
      </div>
      <p class="text-muted mb-4">Enter Correct Details To Reconnect</p>
      <form id="loginForm" class="pt-2">
        <input type="email" id="email" class="form-control border" placeholder="Email" required><br>
        <input type="password" id="password" class="form-control border" placeholder="Password" required><br>
        <button type="submit" class="btn detail-bg print-btn w-100 w-lg-25 text-white">Login</button>
      </form>
      <p id="error" style="color: red;" class="mt-2"></p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
