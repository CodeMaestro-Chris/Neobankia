<script>
function logout() {
    localStorage.removeItem('token');
    window.location.href = '/user-login.html';
  }

    function printTable() {
  var divToPrint = document.getElementById("transactionTable");
  var newWin = window.open("");
  newWin.document.write("<html><head><title>Print Statement</title>");
  newWin.document.write("<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>");
  newWin.document.write("</head><body>");
  newWin.document.write(divToPrint.outerHTML);
  newWin.document.write("</body></html>");
  newWin.document.close();
  newWin.print();
}
</script>

<!-- FOR IMPORTING TRANSFER DETAILS -->
<script>
  function loadTransactions() {
    const tbody = document.getElementById("transactionTableBody");
    tbody.innerHTML = ""; // clear old rows first

    const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    transactions.forEach(tx => {
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${tx.id}</td>
        <td>${tx.amount}</td>
        <td>${tx.name}</td>
        <td>${tx.account}</td>
        <td>${tx.type}</td>
        <td>${tx.description}</td>
        <td>${tx.bank}</td>
        <td>${tx.date}</td>
        <td><span class="badge bg-success">${tx.status}</span></td>
      `;
      tbody.appendChild(newRow);
    });
  }

  // Run on page load
  window.addEventListener("DOMContentLoaded", loadTransactions);
</script>


  
<script>
  function logout() {
    localStorage.removeItem('token');
    window.location.href = '/user-login.html';
  }
  
  // âœ… Redirect if not logged in
  if (!localStorage.getItem('token')) {
    window.location.href = '/user-login.html';
  }
  
  document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = '/user-login.html';
    return;
  }

  fetch('/api/user/profile', {
    headers: {
      'Authorization': `Bearer ${token}`
    }
  })
  .then(res => {
    if (res.status === 401) {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
      return;
    }
    return res.json();
  })
  .then(user => {
    
    // Profile picture
    if (user.profilePicture) {
      const profilePic = document.getElementById("profilePic");
      const profilePic2 = document.getElementById("profilePic2");
      if (profilePic) profilePic.src = user.profilePicture;
      if (profilePic2) profilePic2.src = user.profilePicture;
    }

    if (user) {
      document.getElementById('name1').textContent = `${user.fullName}`;
    }
  })
  .catch(err => console.error(err));
});
  </script>
